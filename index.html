<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
    <body>
        <form  onsubmit="saveToLocalStorage(event)">
            <center>

            <label> Choose Dish:</label>
            <br>
            <br>
            <input id='dish' type="number" name="foodDish"  required/>
            <br>
            <br>
            <label> Choose Amount:</label>
            <br>
            <br>
            <input id='amountf' type="text" name="foodAmount"  required/>
            <br>
            <br>

            <label for="category"  id="category">Choose a table:</label>
            <br>
            <br>

            <select name="category" id="category">
                <option value="tablea">Tablea</option>
                <option value="tableb">Tableb</option>
                <option value="tablec">Tablec</option>
                <option value="Tabled">Tabled</option>
            </select>
            <br>
            <br>
            <button> Submit </button>
        </center>
        </form>
        <ul id='listOfUsers'><b>List of tables</b></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
        <script>
            function saveToLocalStorage(event) {
                event.preventDefault();
                const dish = event.target.dish.value;
                const amountf = event.target.amountf.value;
                const category = event.target.category.value;
                
                const obj = {
                    dish,
                    amountf,
                    category
                }

                axios.post("https://crudcrud.com/api/45bc9e88c67f4a22ad994d46708297fd/orders",obj)
                .then((response)=>{
                    showNewUserOnScreen(response.data)
                    console.log(response)
                })
                .catch((err)=>{
                    console.log(err)
                })
              
            }

            window.addEventListener("DOMContentLoaded", () => {

                axios.get("https://crudcrud.com/api/45bc9e88c67f4a22ad994d46708297fd/ordersv")
                .then((response)=>{
                    console.log(response)
                    for(let i=0;i<response.data.length;i++){
                        showNewUserOnScreen(response.data[i])
                    }

                })
                .catch((err)=>{
                    console.log(err)
                })
                
            })

            function showNewUserOnScreen(user){
                document.getElementById('amountf').value = '';
                document.getElementById('dish').value = '';
                document.getElementById('category').value ='';
                if(localStorage.getItem(user.description) !== null){
                    removeUserFromScreen(user.description)
                }

                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user._id}> ${user.dish} - ${user.amountf} -${user.category}
                                        <button onclick=deleteUser('${user._id}')> Delete Expense </button>
                                        <button onclick=editUserDetails('${user.amountf}','${user.dish}','${user.category}','${user._id}')>Edit Expense </button>
                                     </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }

            //Edit User

            function editUserDetails(foodAmount,foodDish, category, userId){

                document.getElementById('amountf').value = foodAmount;
                document.getElementById('dish').value = foodDish;
                document.getElementById('category').value =category;

                deleteUser(userId)
             }

            // deleteUser

            function deleteUser(userId){

                axios.delete(`https://crudcrud.com/api/45bc9e88c67f4a22ad994d46708297fd/orders/${userId}`)
                .then((response)=>{
                    removeUserFromScreen(userId)
                })
                .catch((err)=>{
                    console.log(err)
                })
                

            }

            function removeUserFromScreen(userId){
                const parentNode = document.getElementById('listOfUsers');
                const childNodeToBeDeleted = document.getElementById(userId);
                if(childNodeToBeDeleted) {
                    parentNode.removeChild(childNodeToBeDeleted)
                }
            }
        </script>
  </body>
</html>
